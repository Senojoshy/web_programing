<!DOCTYPE html>
<html>
<head>
    <title>Navigation Frame</title>
</head>
<frameset cols="25%, 75%">
    <!-- Left column for hyperlinks -->
    <frame src="links.html" name="navigation">
    <!-- Right column for displaying content -->
    <frame src="default.html" name="content">
</frameset>
<noframes>
    <body>
        Your browser does not support frames.
    </body>
</noframes>
</html>
