<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>Student Resgistration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }



        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 70%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-spacing: 12px;
        }

        td {
            padding: 8px;
            vertical-align: top;
        }


        label {
            font-weight: bold;
        }


        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],


        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            border: none;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px cursor:pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>


    <h2> Student Registration Form</h2>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name:</label></td>
                <td><input type="text" id="fullname" name="fullname" requried></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Brith:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>

                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="course">Select Course:</label></td>
                <td>
                    <select id="course" name="course">
                        <option value="">--Select--</option>
                        <option value="bca">BCA</option>
                        <option value="bsc">BSC</option>
                        <option value="bcom">B.Com</option>
                        <option value="ba">BA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Hobbies:</label></td>
                <td>
                    <input type="checkbox" id="reading'name='hobby" value="reading">
                    <label for="rading">Reading</label>
                    <input type="checkbox" id="sports" name="hobby" value="sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="music" name="hobby" value="music">
                    <label for="music">Music</label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4"></textarea></td>
            </tr>
            <tr>
                <td><label for="photo">Upload Photo:</label></td>
                <td><input type="file" id="photo" name="photo"></td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>


            </tr>
        </table>
    </form>
</body>

</html>
